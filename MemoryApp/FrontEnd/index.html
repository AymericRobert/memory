<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Memory game</title>
        <link rel="stylesheet" href="./css/style.css" />
        <!-- Nous allons utiliser la librairie jquery pour nos POST ET GET et utiliser Ajax pour les requetes -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>

    <body>
        <h1>Memory game O'CLOCK</h1>
        <div class="buttonContainer">
            <span>click here to start or restart game</span>
            <h3 id="loosemessage"></h3>
            <button onclick="startGame()" id="startGame">START</button>
        </div>
        <span class="leaderboardSpan"
            >Leaderboard is at the bottom of page after first game is
            complete</span
        >
        <div id="progress">
            <div id="progress-bar"></div>
        </div>
        <!--         La balise sections comporte nos images(svg) en double 
 -->
        <section class="memory-game">
            <div class="memory-card" data-framework="aurelia">
                <img class="front-face" src="img/aurelia.svg" alt="Aurelia" />
                <img class="back-face" src="img/js-badge.svg" alt="JS Badge" />
            </div>
            <div class="memory-card" data-framework="aurelia">
                <img class="front-face" src="img/aurelia.svg" alt="Aurelia" />
                <img class="back-face" src="img/js-badge.svg" alt="JS Badge" />
            </div>

            <div class="memory-card" data-framework="vue">
                <img class="front-face" src="img/vue.svg" alt="Vue" />
                <img class="back-face" src="img/js-badge.svg" alt="JS Badge" />
            </div>
            <div class="memory-card" data-framework="vue">
                <img class="front-face" src="img/vue.svg" alt="Vue" />
                <img class="back-face" src="img/js-badge.svg" alt="JS Badge" />
            </div>

            <div class="memory-card" data-framework="angular">
                <img class="front-face" src="img/angular.svg" alt="Angular" />
                <img class="back-face" src="img/js-badge.svg" alt="JS Badge" />
            </div>
            <div class="memory-card" data-framework="angular">
                <img class="front-face" src="img/angular.svg" alt="Angular" />
                <img class="back-face" src="img/js-badge.svg" alt="JS Badge" />
            </div>

            <div class="memory-card" data-framework="ember">
                <img class="front-face" src="img/ember.svg" alt="Ember" />
                <img class="back-face" src="img/js-badge.svg" alt="JS Badge" />
            </div>
            <div class="memory-card" data-framework="ember">
                <img class="front-face" src="img/ember.svg" alt="Ember" />
                <img class="back-face" src="img/js-badge.svg" alt="JS Badge" />
            </div>

            <div class="memory-card" data-framework="backbone">
                <img class="front-face" src="img/backbone.svg" alt="Backbone" />
                <img class="back-face" src="img/js-badge.svg" alt="JS Badge" />
            </div>
            <div class="memory-card" data-framework="backbone">
                <img class="front-face" src="img/backbone.svg" alt="Backbone" />
                <img class="back-face" src="img/js-badge.svg" alt="JS Badge" />
            </div>

            <div class="memory-card" data-framework="react">
                <img class="front-face" src="img/react.svg" alt="React" />
                <img class="back-face" src="img/js-badge.svg" alt="JS Badge" />
            </div>
            <div class="memory-card" data-framework="react">
                <img class="front-face" src="img/react.svg" alt="React" />
                <img class="back-face" src="img/js-badge.svg" alt="JS Badge" />
            </div>
        </section>
        <p id="leaderBoard"></p>
        <span class="time">00:00</span>
        <h2 id="countdown"></h2>
        <script src="./memory.js"></script>
    </body>
</html>
